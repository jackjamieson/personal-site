<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/slider.css">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="js/bootstrap-slider.js" type="text/javascript"></script>
    
</head>

<body>
    <title>SoundSend</title>
    <div class="page">
        <h1><span class="glyphicon glyphicon-music"></span><i> SoundSend</i><small> Real time multi-user DJing.</small></h1> 
        
        <script type="text/javascript">
        $(document).ready(function(){
            $(".popover-menu a").popover({
                placement : 'bottom'
            });
        });
        </script>
        
        <ul class="popover-menu list-inline"> 
        <li><a href="index.html" class="btn btn-primary">New Room</a></li>
        <li><a href="#" class="btn btn-primary" data-toggle="popover" title="Help!" data-trigger="hover" data-html="true" 
            data-content="<b>SoundSend</b> lets you and your friends control another device's audio in real time.<p>
            
            <ul>
            <li>Enter a room name.</li>
            <li>Enter a SoundCloud URL.</li>
			<li>Create the room.</li>
            <li>Send Receiver URL to device.</li>
			<li>Share DJ URL with friends.</li>
            </ul>
            
            <br><i>Anyone that is a DJ</i> can change the song/playlist, play, pause, skip, and change the volume on the receiver device."
        >Help!</a></li>
        </ul>
        
        <hr></hr>

        <p></p>

        <div id="ready1" class="readymsg"></div>
		<br>
        <div id="outputURL" class="URL"></div>
		<br>
		<div id="newDJURL" class="URL"></div>

        <div id='messagesDiv' class="name">
            CREATE NEW ROOM:
            <input type='text' id='nameInput' placeholder='Room Name (optional)' maxlength="20" autofocus="true" size="35" autocomplete="off">
        </div>
        
        <br>

        <div class="song" id="songinpt">
            <label class="songlbl">CHOOSE A SONG:</label>
            <input type='text' id='chsong' placeholder="What's Playing?" size="35">
            <h5><b>Example:</b> https://soundcloud.com/warnerbrosrecords/muse-madness</h5>
        </div>

        <p></p><br>
        
        <a href="#" class="btn btn-primary" id="go">Create Room</a>
		
		<a href="#" class="btn btn-primary controls" id="change">Change Song/Playlist</a>
		<a href="#" class="btn btn-primary controls" id="playpause" title="Play/Pause"><span class="glyphicon glyphicon-play"></span> / <span class="glyphicon glyphicon-pause"></span></a>
		<a href="#" class="btn btn-primary controls" id="next" title="Next Song"><span class="glyphicon glyphicon-step-forward"></span></a>
		<a href="#" class="btn btn-primary controls" id="prev" title="Previous Song"><span class="glyphicon glyphicon-step-backward"></span></a>
		
		<br><br>
		<div class="controls" id="volume">
		<b>Volume:</b>
		</div>
		
		<div class="volControl" id="sl">
		<input id="slide" type="text" class="span2" value="" data-slider-min="0" data-slider-max="100" data-slider-step="5" data-slider-value="50"
		data-slider-orientation="horizontal" data-slider-selection="after" data-slider-tooltip="hide">
		
		<script> $('#slide').slider()</script>
		</div>
		
		<!--SoundCloud player !-->
        <div id="player" class="player" align="center">
            <iframe width="100%" height="350" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/60188057&amp;auto_play=false&amp;hide_related=true&amp;visual=true&amp;show_comments=false&amp;sharing=false"
            id="p">
            </iframe>
        </div>


    <p></p>
    <hr></hr>
    
	<footer>
	Made with <a href="https://soundcloud.com/"><img src="img/sclogo.png"></img></a> and <a href="https://www.firebase.com"><img src="img/fbsm.png"></img></a>
	</footer>
    
    </div>
	
    <br>
</body>
	
	<!--Scripts at the bottom so the page loads faster !-->
    <script src="js/api.js" type="text/javascript"></script><!-- Soundcloud Widget API !-->
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="js/surround.js" type="text/javascript"></script>
   
</html>
